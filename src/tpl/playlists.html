<alert ng-repeat="alert in alerts" type="{{alert.type}}" dismiss-on-timeout="200000" close="closeAlert($index)">{{alert.msg}}</alert>  

<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Administrate Playlists </h1>
  </div>

  <div class="wrapper-md">
  <!--rajouter un controller plus tard-->
    <div ng-controller='PlaylistsController'>
      <tabset class="tab-container">
        <tab disabled="true">
          <tab-heading>
            <i class="fa icon-user "></i> All Playlists
          </tab-heading>

          <table class="table" ng-init="initPlaylists()" st-pipe="callServer" st-table="rowCollection">
              <thead>
                  <tr>
                      <th style="width:15%" st-sort="name">Name</th>
                      <th style="width:30%">Description</th>
                      <th style="width:15%" st-sort="createdByFName">Auteur</th>
                      <th style="width:20%" st-sort="createdOn" ">Date de cr√©ation</th>
                      <th style="width:35%">Manager</th>
                  </tr>
              </thead>
            <!--<tr>
              <th><input st-search="id"/></th>
              <th><input st-search="name"/></th>
              <th><input st-search="age"/></th>
              <th><input st-search="saved"/></th>
            </tr>-->
            <tbody>
              <tr ng-repeat="playlist in playlists">
                <td>{{playlist.name}}</td>
                <td>{{playlist.description}}</td>
                <td>{{playlist.createdByFName}}</td>
                <td ><span ng-bind="dateCreation(playlist.createdOn)"></span></td>
                <td>
                  <form>
                      <a ui-sref="manage.musics">
                          <button class="btn btn-sm btn-info" ng-init="musics(playlist)">
                              Manage
                          </button>
                      </a> 
                      <button class="btn btn-sm btn-danger" ng-click="removePlayist(playlist.id)">
                      del
                      </button>
                  </form>
                </td>
              </tr>

            </tbody>
            <tfoot>
            <tr>
              <td class="text-center" st-pagination="" st-items-by-page="10" colspan="4">
              </td>
            </tr>
            </tfoot>
          </table>  

        </tab>
      </tabset>
    </div>
    <div class="panel-body">
        <button type="button" class="btn btn-sm btn-success">
            <i class="glyphicon glyphicon-plus">
            </i> Add a new playlist
        </button>
    </div>
  </div>
